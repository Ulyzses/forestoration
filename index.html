<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Save the forests">
  <meta name="keywords" content="forests, restoration, save">
  <meta name="author" conent="Barcenas, Hermano, Mapa">

  <title>Forestoration</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/script.js" type="text/javascript" defer></script>

  <!-- jQuery v3.4.1 minified -->
  <script src="lib/jquery-3.4.1.min.js" type="text/javascript"></script>

  <!-- Popper.js v1.14.7 minified -->
  <script src="lib/popper-1.14.7.min.js" type="text/javascript"></script>

  <!-- Bootstrap v4.3.1 minified -->
  <link rel="stylesheet" type="text/css" href="lib/bootstrap-4.3.1.min.css">
  <script src="lib/bootstrap-4.3.1.min.js" type="text/javascript"></script>

  <!-- jQuery Mousewheel v3.1.13 minified -->
  <script src="lib/jquery.mousewheel-3.1.13.min.js" type="text/javascript"></script>
</head>
  
<body>
  <header>
    <script>$('header').load('html/navbar.html');</script>
  </header>
  <div class="scrolling-container">
    <!-- SCROLLING BACKGROUND -->
    <!-- Green background -->
    <div class="static">
      <img src="img/bg.png">
    </div>
    
    <!-- Moon -->
    <div class="layer" data-speed="1">
      <img src="img/F0.png" alt="moon">
    </div>

    <!-- Clouds -->
    <div class="layer" data-speed="2">
      <img src="img/F1.png" alt="clouds">
      <img src="img/F1.png" alt="clouds">
    </div>

    <!-- Mountains -->
    <div class="layer" data-speed="5">
      <img src="img/F23.png" alt="mountain with river">
      <img src="img/F23 no river.png" alt="mountains">
    </div>

    <!-- Trees -->
    <div class="layer" data-speed="10">
      <img src="img/F45.png" alt="bg trees">
      <img src="img/F45.png" alt="bg trees">
      <img src="img/F45.png" alt="bg trees">
    </div>

    <!-- Trees -->
    <div class="layer" data-speed="60">
      <img src="img/F6.png" alt="fg trees">
      <img src="img/Sporadic big bois.png" alt="fg trees">
      <img src="img/Sporadic big bois.png" alt="fg trees">
      <img src="img/Sporadic big bois.png" alt="fg trees">
      <img src="img/Sporadic big bois.png" alt="fg trees">
    </div>

    <!-- CONTENT -->
    <div class="layer content" data-speed="60">
      <div class="contain contain-title" id="home">
        <div class="item mb-4">
          <h1 class="title text-center">
            <span class="hash">#</span><span class="FO">FO</span><span class="R">R</span>ESTORATION
          </h1>
          <h2 class="subheader text-center">WE GROW AS ONE. PLANT TREES AS A NATION. UNITE TO DEFEAT DEFORESTATION.</h2>
        </div>
      </div>
      <div class="contain placeholder-div" id="science">
        Science Behind
      </div>
      <div class="contain placeholder-div" id="status">
        Philippine Status
      </div>
      <div class="contain placeholder-div" id="sdg">
        SDGs Involved
      </div>
      <div class="contain placeholder-div" id="help">
        How to Help
      </div>
      <div class="contain placeholder-div" id="tree-vias">
        Tree-vias
        <!-- Here -->
      </div>
      <div class="contain placeholder-div" id="about">
        About us
      </div>
    </div>
  </div>
</body>

</html>
